<div class="chat-container d-flex flex-column justify-content-end">

    <div class="chat-top-bar d-flex py-3 justify-content-between align-items-center">
        <div class="top-left pl-3">
            <h3 id="chat-person-name"></h3>
            <span id="last-online-status"></span>
        </div>
        <div class="top-right pr-3">
            <figure class="d-flex justify-content-center align-items-center" onclick="singleCall()">
            <i class="fa fa-phone"></i>
            </figure>
        </div>
    </div>

    <div id="chat-middle-display" class="d-flex flex-column justify-content-end">
        
    </div>

    <div class="chat-bottom-bar d-flex align-items-center justify-content-center">
        <input id="chat-message" placeholder="Type message here" type="text" />
        <figure class="d-flex justify-content-center align-items-center ml-4">
            <i class="fa fa-image"></i>
        </figure>
        <figure class="d-flex justify-content-center align-items-center ml-4">
            <i class="fa fa-microphone"></i>
        </figure>
    </div>
</div>
